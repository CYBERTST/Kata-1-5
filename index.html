<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <div class="content__container container">
        <div class="repair">
          <div class="repair__title-box">
            <h2 class="repair-title">Ремонт техники различных брендов</h2>
          </div>
          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img
                  class="swiper-logo logo-lenovo"
                  src="images/lenovo.svg"
                  alt="Логотип Lenovo"
                /><a href="#" class="swiper-btn"></a>
              </div>
              <div class="swiper-slide">
                <img
                  class="swiper-logo logo-samsung"
                  src="images/samsung.svg"
                  alt="Логотип Samsung"
                /><a href="#" class="swiper-btn"></a>
              </div>
              <div class="swiper-slide">
                <img
                  class="swiper-logo logo-apple"
                  src="images/apple.svg"
                  alt="Логотип Apple"
                /><a href="#" class="swiper-btn"></a>
              </div>
              <div class="swiper-slide">
                <img
                  class="swiper-logo logo-view"
                  src="images/vs.svg"
                  alt="Логотип ViewSonic"
                /><a href="#" class="swiper-btn"></a>
              </div>
              <div class="swiper-slide">
                <img
                  class="swiper-logo logo-bosch"
                  src="images/bosch.svg"
                  alt="Логотип Bosch"
                /><a href="#" class="swiper-btn"></a>
              </div>
              <div class="swiper-slide">
                <img
                  class="swiper-logo logo-hp"
                  src="images/hp.svg"
                  alt="Логотип HP"
                /><a href="#" class="swiper-btn"></a>
              </div>
              <div class="swiper-slide swiper-slide_none">
                <img
                  class="swiper-logo logo-acer"
                  src="images/acer.svg"
                  alt="Логотип Acer"
                /><a href="#" class="swiper-btn"></a>
              </div>
              <div class="swiper-slide swiper-slide_none">
                <img
                  class="swiper-logo logo-sony"
                  src="images/sony.svg"
                  alt="Логотип Sony"
                /><a href="#" class="swiper-btn"></a>
              </div>
              <div class="swiper-slide swiper-slide_none">
                <img
                  class="swiper-logo logo-lenovo"
                  src="images/lenovo.svg"
                  alt="Логотип Lenovo"
                /><a href="#" class="swiper-btn"></a>
              </div>
              <div class="swiper-slide swiper-slide_none">
                <img
                  class="swiper-logo logo-samsung"
                  src="images/samsung.svg"
                  alt="Логотип Samsung"
                /><a href="#" class="swiper-btn"></a>
              </div>
              <div class="swiper-slide swiper-slide_none">
                <img
                  class="swiper-logo logo-apple"
                  src="images/apple.svg"
                  alt="Логотип Apple"
                /><a href="#" class="swiper-btn"></a>
              </div>
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
        <button class="show-all-btn">Показать все</button>
      </div>
    </div>
    <script src="swiper-bundle.min.js"></script>
    <script src="js.js"></script>
  </body>
</html>
